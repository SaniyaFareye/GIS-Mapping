<div class="add process flow" >
    <div class="bg-extended">
        <div class="align-vertical-center">

            <div class="container">



                <div class="well  col-sm-12">

                    <div class="well-heading well-primary">
                        <h1>Login</h1>
                    </div>

                    <form name="user_form" class="well-body form-horizontal">



                        <div class="  form-group ">
                            <label  class="control-label col-sm-3"for="username">Username*</label>
                            <div class="col-sm-8">
                                <input name="u_username"id="username" type="text" class="form-control" ng-model="login.username" required="required" placeholder="Enter Username"/>
                            </div>

                            <div ng-show="user_form.$submitted || user_form.u_username.$touched">
                                <div ng-show="user_form.u_username.$error.required">Please enter username.</div>
                            </div>
                        </div>

                        <div class="  form-group ">
                            <label  class="control-label col-sm-3"for="password">Password*</label>
                            <div class="col-sm-8">
                                <input name="u_password" id="password" type="password" class="form-control" placeholder="Enter Password"ng-model="login.password" required="required"/>
                            </div>
                            <div ng-show="user_form.$submitted || user_form.u_password.$touched">
                                <div ng-show="user_form.u_password.$error.required">Please enter password.</div>
                            </div>
                        </div>



                        <br/>
                        <br/>

                        <div class="col-sm-offset-3 col-sm-8">
                            <button class="btn btn-lg btn-primary " ng-click="loginUser(login)" >
                                Login
                            </button>

                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>

</div>
